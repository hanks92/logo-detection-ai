<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détection de Logos</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input, button { margin: 10px; }
        img { max-width: 80%; margin-top: 20px; border: 2px solid black; }
    </style>
</head>
<body>
    <h1>Détection de Logos</h1>
    <input type="file" id="fileInput">
    <button onclick="uploadImage()">Analyser l'image</button>
    <br>
    <img id="resultImage" style="display: none;">
    <div id="resultText" style="margin-top: 20px; font-weight: bold;"></div> <!-- Nouveau div pour afficher les labels et scores -->

    <script>
        async function uploadImage() {
            let fileInput = document.getElementById("fileInput");
            if (fileInput.files.length === 0) {
                alert("Sélectionnez une image !");
                return;
            }

            let formData = new FormData();
            formData.append("file", fileInput.files[0]);

            let response = await fetch("http://localhost:5000/detect", {
                method: "POST",
                body: formData
            });

            if (!response.ok) {
                alert("Erreur lors de l'analyse de l'image");
                return;
            }

            // Récupérer la réponse JSON
            let data = await response.json();

            // URL complète de l'image annotée
            let imageUrl = "http://localhost:5000" + data.image_url;
            document.getElementById("resultImage").src = imageUrl;
            document.getElementById("resultImage").style.display = "block";

            // Afficher les logos détectés avec leurs scores
            let resultText = "Logos détectés :<br>";
            data.detected_objects.forEach(obj => {
                resultText += `${obj.label} (confiance : ${obj.score.toFixed(2)})<br>`;
            });
            document.getElementById("resultText").innerHTML = resultText;
        }
    </script>
</body>
</html>
